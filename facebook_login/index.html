<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log-In</title>
    <link rel="icon" href="facebook.jpg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="fb">
            <h1 class="wordfb">facebook</h1>
            <p class="sentence">Facebook helps to interact with fellow<br>human beings.</p>
        </div>
        <div class="formside">
            <form>
                <div class="formfb">
                    <center>
                        <input type="email" name="email" class="name" placeholder="Email or mobile"><br>
                        <input type="password" name="pass" class="pass" placeholder="Password"><br>
                        <button class="sign-in">Sign in</button>
                        <a class="forgotpass" href="facebook.jpg" >Forgot your password?</a><br>
                        <hr class="line">
                        <button class="create">Create a new account</button>
                    </center>
                </div>
            </form>
            <p class="group"><b>Create a page</b> for celebrities, group or business.</p>
        </div>
    </div>
</body>
</html>
